<script id="tpl" type="text/html">

            <!--</div>-->

            <div class="good_list_container_div " style="padding: 0px 10px">

color: #333333;" class="ui-nowrap-flex"><%=item.goodsName%></span>

color: #FF7400;"><%=item.exchangePonit%> <span style="color:#3A3A3A;">integral</span></span>
